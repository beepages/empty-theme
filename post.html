<script>
let content = document.getElementById("main-content");
let i = 0; while(i < PAGE_LIST.length)
{
	if(PAGE_LIST[i][2] == '{{postID}}')
	{
		break;
	}
	i++;
}
content.innerHTML = "<h1 class='post-title'>" + PAGE_LIST[i][1] + "</h1><br/>" + content.innerHTML;
</script>
